<!DOCTYPE html>
<html>
    <head>
        <title>
            User Profile
        </title>
        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
    <body>
        <div class="profile-info">
            <h1 th:text="'Профиль ' + ${user.name}"></h1>
            <p>
                ID: <span th:text="${user.id}"></span>
            </p>
            <p>
                Email: <span th:text="${user.email}"></span>
            </p>
        </div>
    </body>
</html>
